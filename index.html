    <script>
        // Function to type out text gradually
        function typeText(element, text, speed) {
            let i = 0;
            const typingInterval = setInterval(function() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, speed);
        }
    
        // Get the h1 element
        const h1Element = document.getElementById("typed-text");
    
        // The text you want to type out
        const textToType = h1Element.textContent;
    
        // Typing speed (adjust as needed)
        const typingSpeed = 100; // milliseconds per character
    
        // Check if the h1 element exists
        if (h1Element) {
            // Clear any existing content
            h1Element.innerHTML = "";
    
            // Start typing when the page is loaded
            window.onload = function() {
                typeText(h1Element, textToType, typingSpeed);
            };
        }
    </script>

<!--SCRIPT FOR PICTURE CAROSEL-->

<script>

const images = document.querySelectorAll('.carousel img');
const descriptions = document.querySelectorAll('.image-description');
let currentIndex = 0;

function showImage(index) {
    images.forEach((image, i) => {
        if (i === index) {
            image.style.display = 'block';
            descriptions[i].style.display = 'block'; // Show the corresponding description
        } else {
            image.style.display = 'none';
            descriptions[i].style.display = 'none'; // Hide other descriptions
        }
    });

    currentIndex = index;
}

function changeImage(offset) {
    let newIndex = currentIndex + offset;

    if (newIndex < 0) {
        newIndex = images.length - 1;
    } else if (newIndex >= images.length) {
        newIndex = 0;
    }

    showImage(newIndex);
}

// Initially, show the first image and its description
showImage(currentIndex);

</script>
